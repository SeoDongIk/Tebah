syntax = "proto3";

option java_package = "com.example.data";
option java_multiple_files = true;

enum UserRoleProto {
  GUEST = 0;
  MEMBER = 1;
  ADMIN = 2;
}

enum ApprovalProto {
  APPROVAL_PROTO_UNSPECIFIED = 0;
  APPROVED = 1;
  PENDING = 2;
  REJECTED = 3;
}

message UserPreferences {
  string user_id = 1;
  bool is_auto_login = 2;
  UserRoleProto user_role = 3;
  ApprovalProto approval = 4;
  int64 last_synced_at_epoch_millis = 5;
}